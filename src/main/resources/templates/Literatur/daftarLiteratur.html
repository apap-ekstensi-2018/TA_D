<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lihat Daftar Literatur</title>
    <div th:replace="fragments/fragment :: head"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div th:replace="fragments/fragment :: header"></div>
        <div th:replace="fragments/fragment :: sidebar"></div>
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Lihat Daftar Literatur
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-book"></i> Home</a></li>
                    <li class="active">Lihat Daftar Literatur</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
            		<!-- TABLE: LATEST ORDERS -->
				<div class="box box-info">
				  <!-- /.box-header -->
				 <div class="box-body">
				   <div class="table-responsive">
				     <table class="table no-margin">
				       <thead>
				       <tr>
				         <th>Judul</th>
				         <th>Penulis</th>
				         <th>Penerbit</th>
				         <th>Jenis Literatur</th>
				         <th>Jumlah</th>
				         <th>Status</th>
				         <th>Aksi</th>
				       </tr>
				       </thead>
				       <tbody>
				       <tr th:each = "literatur,iterationStatus: ${literaturs}">
				       	 <td th:text= "${literatur.judul}"></td>
				         <td th:text= "${literatur.penulis}"></td>
				         <td th:text= "${literatur.penerbit}"></td>
				         <td th:text= "${literatur.jenis_literatur}"></td>
				         <td th:text= "${literatur.jumlah}"></td>
				         <td th:text= "${literatur.status} ? 'Aktif' : 'Non Aktif'"></td>
				         <td >
				         	<a class="btn btn-success btn-sm ad-click-event">
                              LIHAT DETAIL
                             </a>
                             <a class="btn btn-warning btn-sm ad-click-event">
                              UBAH
                             </a>
                             <a class="btn btn-danger btn-sm ad-click-event">
                              HAPUS
                             </a>
				         </td>
				       </tr>
				       </tbody>
				     </table>
				   </div>
				   <!-- /.table-responsive -->
				 </div>
				 <!-- /.box-body -->
				 <!-- /.box-footer -->
				</div>
				<!-- /.box -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <div th:replace="fragments/fragment :: footer"></div>
        <div th:replace="fragments/fragment :: javascript"></div>
    </div>
</body>
</html>
