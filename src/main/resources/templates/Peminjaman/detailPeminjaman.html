<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Peminjaman Literatur</title>
    <div th:replace="fragments/fragment :: head"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/fragment :: header"></div>
    <div th:replace="fragments/fragment :: sidebar"></div>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Detail Peminjaman Literatur
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-book"></i> Home</a></li>
                <li class="active">Detail Peminjaman Literatur</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box">
                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th>1</th>
                                    <th>id</th>
                                    <td th:text="${peminjamanLiteratur.id}"></td>
                                </tr>
                                <tr>
                                    <th>2</th>
                                    <th>id literatur</th>
                                    <td th:text="${peminjamanLiteratur.id_literatur}"></td>
                                </tr>
                                <tr>
                                    <th>3</th>
                                    <th>judul literatur</th>
                                    <td th:text="${judul_literatur}"></td>
                                </tr>
                                <tr>
                                    <th>4</th>
                                    <th>username</th>
                                    <td th:text="${peminjamanLiteratur.username_peminjaman}"></td>
                                </tr>
                                <tr>
                                    <th>5</th>
                                    <th>tanggal peminjaman</th>
                                    <td th:text="${tanggal_masuk}"></td>
                                </tr>
                                <tr>
                                    <th>6</th>
                                    <th>tanggal pengembalian</th>
                                    <td th:text="${tanggal_keluar}"></td>
                                </tr>
                                <tr>
                                    <th>7</th>
                                    <th>status peminjaman</th>
                                    <td th:text="${peminjamanLiteratur.status_peminjaman}"></td>
                                </tr>
                                <tr>
                                    <th>8</th>
                                    <th>id surat</th>
                                    <td th:text="${peminjamanLiteratur.id_surat}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/fragment :: footer"></div>
    <div th:replace="fragments/fragment :: javascript"></div>
</div>
</body>
</html>
