<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ubah Peminjaman Literatur</title>
    <div th:replace="fragments/fragment :: head"></div>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">
    <div th:replace="fragments/fragment :: header"></div>
    <div th:replace="fragments/fragment :: sidebar"></div>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Ubah Peminjaman Literatur
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-book"></i> Home</a></li>
                <li class="active">Ubah Peminjaman Literatur</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <form action="/peminjaman/ubah/submit" method="post" th:object="${peminjaman}">
                        <div class="form-group">
                            <label>ID Literatur</label>
                            <p>
                                <input type="text" class="form-control" id="id_literatur" name="id_literatur" th:value="${peminjaman.id_literatur}" th:field="*{id_literatur}" disabled="" />
                                <input type="hidden" class="form-control" id="id" name="id" th:value="${peminjaman.id_literatur}" th:field="*{id_literatur}"/>
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Username Peminjaman</label>
                            <p>
                                <input type="text" class="form-control" id="username_peminjaman" name="username_peminjaman" th:value="${peminjaman.username_peminjaman}" th:field="*{username_peminjaman}" />
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Tanggal Peminjaman</label>
                            <p>
                                <input type="date" class="form-control" name="tanggal_peminjaman" id="tanggal_peminjaman" th:value="${peminjaman.tanggal_peminjaman}" th:field="*{tanggal_peminjaman}"/>
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Tanggal Pengembalian</label>
                            <p>
                                <input type="date" class="form-control" id="tanggal_pengembalian" name="tanggal_pengembalian"  th:value="${peminjaman.tanggal_pengembalian}" th:field="*{tanggal_pengembalian}" />
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Jenis Literatur</label>
                            <p>
                                <select class="form-control input-sm" name="status_peminjaman" th:field="${peminjaman.status_peminjaman}" />
                                <option value="Belum Diproses">Belum Diproses</option>
                                <option value="Disetujui">Disetujui</option>
                                <option value="Ditolak">Ditolak</option>
                                <option value="Belum Dikembalikan">Belum Dikembalikan</option>
                                <option value="Sudah Dikembalikan">Sudah Dikembalikan</option>
                                <option value="Overdue">Overdue</option>
                                </select>
                            </p>
                        </div>
                        <div class="form-group">
                            <label>Jenis Surat</label>
                            <p>
                                <select class="form-control input-sm" name="id_status" th:field="${peminjaman.id_surat}">
                                    <option value="1">Skripsi</option>
                                    <option value="2">Tesis</option>
                                    <option value="3">Disertasi</option>
                                </select>

                            </p>
                        </div>
                        <div>
                            <button type="submit" name="action" value="save" class="btn btn-success btn-xs"><i class="fa fa-plus"></i>Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/fragment :: footer"></div>
    <div th:replace="fragments/fragment :: javascript"></div>
</div>
</body>
</html>
